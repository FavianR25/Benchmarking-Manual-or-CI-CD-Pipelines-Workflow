name: CI/CD Pipeline Benchmarking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cicd-pipeline:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------------------------------
    # 1. Checkout repository
    # ---------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ---------------------------------------------------
    # 2. Setup Python
    # ---------------------------------------------------
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # ---------------------------------------------------
    # 3. Install dependencies (CI/CD version)
    # ---------------------------------------------------
    - name: Install dependencies
      working-directory: cicd_pipeline
      run: |
        pip install --no-cache-dir -r requirements.txt

    # ---------------------------------------------------
    # 4. Preprocessing stage
    # ---------------------------------------------------
    - name: Run preprocessing
      run: python cicd_pipeline/preprocess.py

    # ---------------------------------------------------
    # 5. Training SVM model
    # ---------------------------------------------------
    - name: Train SVM Model
      run: python cicd_pipeline/train_svm.py

    # ---------------------------------------------------
    # 6. Training Gradient Boosting model
    # ---------------------------------------------------
    - name: Train Gradient Boosting Model
      run: python cicd_pipeline/train_gb.py

    # ---------------------------------------------------
    # 7. Save trained models as workflow artifacts
    # ---------------------------------------------------
    - name: Upload Model Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: |
          cicd_pipeline/svm_model.pkl
          cicd_pipeline/gb_model.pkl
          cicd_pipeline/log_cicd.csv

    # ---------------------------------------------------
    # 8. Build Docker Image
    # ---------------------------------------------------
    - name: Build Docker Image
      working-directory: cicd_pipeline
      run: |
        docker build -t cicd-ml-app .

    # ---------------------------------------------------
    # 9. Run Docker Container (Flask API)
    # ---------------------------------------------------
    - name: Run Docker Container
      run: |
        docker run -d -p 5000:5000 --name cicd_container cicd-ml-app
        sleep 5

    # ---------------------------------------------------
    # 10. Test API endpoint
    # ---------------------------------------------------
    - name: Test API /predict
      run: |
        curl -X POST http://localhost:5000/predict \
        -H "Content-Type: application/json" \
        -d '{"model":"svm","features":{"Pclass":1,"Sex":0,"Age":30,"SibSp":0,"Parch":0,"Fare":50,"Embarked":0}}'

    # ---------------------------------------------------
    # 11. Stop container
    # ---------------------------------------------------
    - name: Stop Docker container
      run: docker stop cicd_container

